<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Bilgi Sistemi - Giriş</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
    --primary-color: #3498db;
    --secondary-color: #2c3e50;
    --light-color: #ecf0f1;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    height: 100vh;
    display: flex;
    align-items: center;
    background: linear-gradient 135deg, var(--primary-color), var(--secondary-color);
    background-size: cover;
}

.login-container {
    max-width: 400px;
    width: 100%;
    margin: 0 auto;
    padding: 30px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-header img {
    width: 80px;
    margin-bottom: 15px;
}

.login-header h2 {
    color: var(--secondary-color);
    font-weight: 600;
}

.form-control {
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 15px;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
}

.btn-login {
    background-color: var(--primary-color);
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: 600;
    width: 100%;
    margin-top: 10px;
}

.btn-login:hover {
    background-color: #2980b9;
}

.login-footer {
    text-align: center;
    margin-top: 20px;
    color: #6c757d;
}

.login-footer a {
    color: var(--primary-color);
    text-decoration: none;
}

.input-group-text {
    background-color: white;
    border-right: none;
}

.input-group .form-control {
    border-left: none;
}

.input-group .form-control:focus {
    box-shadow: none;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-graduation-cap fa-4x mb-3" style="color: var(--primary-color);"></i>
                <h2>Öğrenci Bilgi Sistemi</h2>
                <p class="text-muted">Lütfen hesabınıza giriş yapın</p>
            </div>
            
                        <div class="alert alert-{{ category }}"></div>
            
            <form method="POST">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="kullanici_adi" placeholder="Kullanıcı Adı" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="sifre" placeholder="Şifre" required>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Beni hatırla</label>
                    <a href="#" class="float-end">Şifremi unuttum?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                </button>
            </form>
            
            <div class="login-footer mt-4">
                <p>Hesabınız yok mu? <a href="kayit_ekrani.html">Kayıt olun</a></p>
                <p class="mt-3">© 2025 Öğrenci Bilgi Sistemi. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
